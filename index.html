<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation System</title>
    <link rel="stylesheet" href="./code.css">
</head>
<body>
    <div class="container">
        <h1>Train Seat Reservation System</h1>
        <div id="coach"></div>
        <div class="controls">
            <label for="seatsInput">Enter the number of seats to reserve (1-7): </label>
            <input type="number" id="seatsInput" min="1" max="7" value="1">
            <button id="reserveButton">Reserve Seats</button>
        </div>
        <div id="message"></div>
    </div>

    <script src="code.js"></script>
</body>
</html>
